<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线工具-南客</title>
  <link rel="stylesheet" href="/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header class="container-full bg-white sticky-top">
    <div class="container nav d-flex justify-content-between align-items-center py-2 ">
      <div class="logo d-flex justify-content-center align-items-center">
        <div class="img-box me-2">
          <img src="images/logo.jpg" alt="南客">
        </div>
        <span>在线工具</span>
      </div>
      <div class="search">
        <input class="form-control" type="text" placeholder="工具搜索" aria-label="default input example">
      </div>
    </div>
  </header>
  <main id="root" class="container-full py-4">
    <div class="container d-flex flex-wrap">
      <div class="card cursor-pointer hover" v-for="app in apps" :key="app.id" @click="handleOpen(app)">
        <div class="card-body d-flex">
          <div class="icon me-2">
            <img :src="app.icon" alt="app.name">
          </div>
          <div class="content">
            <h5 class="card-title">{{app.name}}</h5>
            <p class="card-text">{{app.desc}}</p>
          </div>

        </div>
      </div>
    </div>

  </main>
  <footer class="container-full fixed-bottom">
    <div class="container">
      <p class="text-center text-sm mb-1">
        <a href="https://beian.miit.gov.cn/#/Integrated/recordQuery" target="_blank" id="icp">滇ICP备15007323号</a>
        <a href="https://beian.mps.gov.cn/#/query/webSearch?code=53032402000563" rel="noreferrer" target="_blank"
          id="gongan">滇公网安备53032402000563</a>
      </p>
      <p class="text-center text-sm">
        <span>Copyright © 2021-2024 <a href="http://www.fangjiayun.com" target="_blank">Annunx</a> All Rights
          Reserved.</span>
        <span><a href="https://www.landui.com?refer_host=lanMjEwMDB1aQ==" target="_blank">服务器提供商：蓝队云</a></span>
      </p>
    </div>

  </footer>
  <script src="/libs/vue/2.7.14/vue.min.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
